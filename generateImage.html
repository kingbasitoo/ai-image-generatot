<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of Website -->
    <title>Generate Image</title>

    <!-- Description of Website -->
    <meta name="description" content = "Transform your ideas into stunning visuals with our AI-powered image generator">

    <!-- Image of Website -->
    <link rel="icon" href="Assests/Img/banner-pic.webp" type="image/icon type">

    <!-- Link To CSS -->
    <link rel="stylesheet" href="Assests/CSS/style.css">

    <!-- Link To CSS -->
    <link rel="stylesheet" href="Assests/CSS/generate.css">

     <!-- Link To Box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <special-header></special-header>

    <section class="image-generator">
        <div class="content">
            <div class="left">
                <h1>AI Artistry Unleashed</h1>
                <p>Welcome to the future of creativity! Our AI-powered image generator transforms your ideas into stunning visuals in just seconds.</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Describe what you want" required>
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4" selected>4 Image</option>
                        </select>
                        <button type="submit" class="generate-btn">Magic</button>
                    </div>
                </form>
            </div>
            <div class="right">
                <div class="img-content">
                    <img src="Assests/Img/ai-image1.png" alt="Img">
                </div>
            </div>
        </div>
    </section>

    <section class="img-gallery">
        <div class="img-card">
            <img src="Assests/Img/img-1.jpg">
            <a href="#" class="download-icon">
                <img src="Assests/Img/download.png" alt="download">
            </a>
        </div>

        <div class="img-card">
            <img src="Assests/Img/img-2.jpg">
            <a href="#" class="download-icon">
                <img src="Assests/Img/download.png" alt="download">
            </a>
        </div>
        
        <div class="img-card">
            <img src="Assests/Img/img-3.jpg">
            <a href="#" class="download-icon">
                <img src="Assests/Img/download.png" alt="download">
            </a>
        </div>
        
        <div class="img-card">
            <img src="Assests/Img/img-4.jpg">
            <a href="#" class="download-icon">
                <img src="Assests/Img/download.png" alt="download">
            </a>
        </div>
    </section>

    <!-- Link To Header Management JavaScript -->
    <script src="Assests/JavaScript/HeaderManagement.js"></script>

    <!-- Link To Generate JavaScript -->
    <script src="Assests/JavaScript/generate.js"></script>
</body>
</html>
