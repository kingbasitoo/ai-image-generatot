<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Feedback</title>

    <!-- Title of Website -->
    <meta name="title" content = "Feedback">

    <!-- Description of Website -->
    <meta name="description" content = "Transform your ideas into stunning visuals with our AI-powered image generator">

    <!-- Image of Website -->
    <link rel="icon" href="Assests/Img/banner-pic.webp" type="image/icon type">

    <!-- Link To CSS -->
    <link rel="stylesheet" href="Assests/CSS/style.css">

    <!-- Link To CSS -->
    <link rel="stylesheet" href="Assests/CSS/feedback.css">

    <!-- Link To Box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <special-header></special-header>

    <div class="container">
        <div class="post">
            <iframe src="https://lottie.host/embed/18b31f50-bb5d-4bbc-a11a-e63916f46aee/i0hLhM2Zb8.json"></iframe>
            <div class="text">Thanks for providing your valuable rating</div>
            <div class="edit">Edit</div>
        </div>
        <div class="star-widget">
            <input type="radio" name="radio" id="rate-5">
            <label for="rate-5" class="bx bxs-star"></label>
            <input type="radio" name="radio" id="rate-4">
            <label for="rate-4" class="bx bxs-star"></label>
            <input type="radio" name="radio" id="rate-3">
            <label for="rate-3" class="bx bxs-star"></label>
            <input type="radio" name="radio" id="rate-2">
            <label for="rate-2" class="bx bxs-star"></label>
            <input type="radio" name="radio" id="rate-1">
            <label for="rate-1" class="bx bxs-star"></label>
            
            <p class="show">Please enter your valuable feedback</p>
            
            <form action="#">
                <div class="textarea">
                    <textarea name="textarea" cols ="40" rows="6" placeholder = "Write your thoughts here....."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link To Header Management JavaScript -->
    <script src="Assests/JavaScript/HeaderManagement.js"></script>

    <!-- Link To Feedback JavaScript -->
    <script src="Assests/JavaScript/feedback.js"></script>
</body>
</html>
